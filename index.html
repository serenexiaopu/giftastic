<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>


<body>
<div id="aniTags"></div>

<form>
<label>Animals you like!</label>	
<input type="text" id="aniname">
<button id="submit">submit</button>

</form>

<div id="images"></div>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

	
var animals = ['birds','bears','dogs'];




function renderButtons(){

	$("#aniTags").empty();
	for(var i=0; i<animals.length; i++){
		var a = $("<button>");
		// a.addClass("ani");
		a.attr("data-name",animals[i]);
		a.text(animals[i]);
		$("#aniTags").append(a);
	}
}

$("#submit").on("click",function(event){

	event.preventDefault();
    var animal = $("#aniname").val().trim();
    console.log("animal:"+ animal);
    animals.push(animal);
    renderButtons();
});


function displaygifs(){
	var name = $(this).attr("data-name");

	console.log(name);
	var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=1UkZ50Vs79VhcoFW7q76skIAYzFyjlFo&q= " + name + "&limit=25&offset=0&rating=G&lang=en";
	console.log(queryURL);

	$.ajax({
		url:queryURL,
		method: "GET"
	}).done(function(response){

		console.log(response.data);

      for (var i=0; i<response.data.length; i++){
          var img = $("<img>"); //<img>
          img.attr("src", response.data[i].images.downsized_large.url);
          // <img src="">

          $("#images").append(img);
      }


	});



}

$(document).on("click", ".animal", displaygifs);

renderButtons();



</script>

</body>

</html>
