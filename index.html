<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>

	<div id="aniTags"></div>

<form>
<label>Animals you like!</label>	
<input type="text" id="name-input">

<input type="submit" id="add">

</form>

<div id="images"></div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

    var animals = ["bird", "bear", "cat", "lion"];


    function displayGifs(){
    	var animalname = $(this).attr("data-name");
    	console.log(animalname);
    	var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=1UkZ50Vs79VhcoFW7q76skIAYzFyjlFo&q=" +animalname+ "&limit=25&offset=0&rating=G&lang=en";

    	console.log(queryURL);//here is correct

    	$.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
      console.log(response);
      for (var i=0; i<response.data.length; i++){
          var img = $('<img>'); //<img>
          img.attr('src', response.data[i].images.downsized_large.url);
          // <img src="">

          $('#images').append(img);
      }

    });

    }

    	function renderButtons() {
        // Deletes the movies prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#aniTags").empty();
        // Loops through the array of movies
        for (var i = 0; i < animals.length; i++) {
          // Then dynamicaly generates buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adds a class of movie to our button
          a.addClass("animal");
          // Added a data-attribute
          a.attr("data-name",animals[i]);
          // Provided the initial button text
          a.text(animals[i]);
          // Added the button to the buttons-view div
          $("#aniTags").append(a);
        }
      }

       $("#add").on("click", function(event) {
        event.preventDefault();
        // This line of code will grab the input from the textbox
        var animal = $("#name-input").val().trim();
        // The movie from the textbox is then added to our array
        animals.push(animal);
        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });
      // Adding click event listeners to all elements with a class of "movie"
      $(document).on("click", ".animal", displayGifs);
      // Calling the renderButtons function to display the intial buttons
      renderButtons();



    </script>

</body>
</html>
